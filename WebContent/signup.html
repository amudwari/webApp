<!DOCTYPE html>
<html>
<head>
<title>Signup Page</title>

 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body style = "background-image: url('img/pattern.jpg')">  

 <header style="height: 30px;background-color: blue;">
   </header>
   
<div class= "container">
  <img alt="" src="img/hands.jpg" style="height: 200px;">


<form action="sign" method = "post">

<label>Username</label>
<input type="text" name="username" class="form-control" style="width: 60%;">

<label>Password</label>
<input type="password" name="password" class="form-control" style="width: 60%;">

<label>Email</label>
<input type="email" name="email" class="form-control" style="width: 60%;">

<label>Name</label>
<input type="text" name="name" class="form-control" style="width: 60%;">





<label>Mobile</label>
<input type="number" name="mobile" class="form-control" style="width: 60%;">

<label>Gender</label>
<select name = "gender" class="form-control" style="width:60%;">
	<option> Male </option>
	<option> Female </option>
	<option> Other </option>

</select>
 <hr/>

<button type="submit" class="btn btn-primary">Sign Up</button>

<a href = "signups">
<button type="button" class="btn btn-primary">Show all</button>
</a>


</form>

</div>
</body>
</html>
